<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <style>
      body {
    font-family: Courier New;
    padding: 20px;
    text-align: center;
    background-image: url('movie.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
}

h1 {
    font-size: 50px;
    color: black;
    margin: auto;
}

input {
    color: white;
    background-color: black;
}

#results {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.movie {
    margin: 10px;
    padding: 10px;
    border: 2px solid white;
    border-radius: 8px;
    background-color: rgba(0, 0, 0, 0.5);
    transition: transform 0.2s;
    text-align: left;
    width: 150px;
}

.movie:hover {
    transform: scale(1.1);
}

.movie img {
    max-width: 100%;
    border-radius: 5px;
}

    </style>
  </head>
  <body>
    <h1>Movie Search App</h1>
    <input type="text" id="query" placeholder="Enter movie name" />
    <button onclick="searchMovies()">Search</button>
    <div id="results"></div>




    The fetch function in JavaScript can be used to make HTTP requests to both external APIs and your own APIs.
    It is a versatile tool for making network requests from the browser.


    JAISE YHA PE INTERNAL API KO CALL KIYA HAI HAMNE
    <script>
      //yha bhi o/p aane time lgega to async use kiya hai hamne
      
      async function searchMovies() {
        const query = document.getElementById("query").value;//to jo enter krenge vo value aa jayegi variable me
        try {
          //yha await use kiya hai because response me time lgega same nich bhi to use kiya hai
          const response = await fetch(`/search?query=${query}`);
          //to search hmari ek api hogi jo ham node ms bnayenge and ?query means 
          //hamne query params use kiya hai by name of the movie to serch it 

          
          const data = await response.json();//means rsponse is converted into json
          //like ager response hme string me mila to ye kr rhe hai 

          //ab jo data aayega vo like is format me hai title year id  imd and then image 
          //to is div ke ander properly dalenge ab ham
          const results = document.getElementById("results");
          results.innerHTML = "";
          //yha niche data. kiya because ye data jo hamne search kiya to mile ab isi data ko search
          //array me access/iterate krke div me dal rhe hai 
          data.Search.forEach((movie) => {//search array me hmara data hai jb aap axios me terimnal pe check kroge
            //to bs har movie ke liye div bna rhe aor fir usko usme dal denge
            const movieDiv = document.createElement("div");
            movieDiv.className = "movie";
            movieDiv.innerHTML = `
                      <h2>${movie.Title}</h2 
                      <p>${movie.Year}</p>
                      <img src="${movie.Poster}" alt="${movie.Title}">
                  `;//image ka link poster me hi tha aor ye title / year bhi usme ese hi the to bs fetch kiya hai unki value ko
            results.appendChild(movieDiv);
          });
        } catch (error) {
          console.error("Error fetching movie data:", error);
        }
      }
    </script>
  </body>
</html>
